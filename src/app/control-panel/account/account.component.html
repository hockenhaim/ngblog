<div *ngIf="user && accountForm" class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive image">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath" #imagePath class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!accountForm.valid">Save</button>
        </div>
      </div>

    </form>
  </div>
</div>
